version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: fpl_totw_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fpl_totw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fpl_totw_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/fpl_totw
      - DEBUG=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./shared:/shared
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fpl_totw_frontend
    ports:
      - "3000:3000"
    environment:
      # Server-side API URL (used by SSR inside container)
      - API_URL=http://backend:8000
      # Client-side API URL (used by browser - localhost works because port 8000 is exposed to host)
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - ./shared:/shared
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
